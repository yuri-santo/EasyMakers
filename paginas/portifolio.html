<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="shortcut icon" href="../assets/img/logo.ico"/>
  <title>Portfólio • EasyMakers</title>

  <!-- CSS principal do portfólio -->
  <link rel="stylesheet" href="../assets/css/portifolio.css">
  <!-- Opcional: ícones (se quiser usar) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>

  <header class="pf-header">
    <a class="brand d-flex align-items-center gap-2" href="../index.html">
      <img src="../assets/img/logo.png" alt="EasyMakers">
    </a>

    <div class="pf-search">
      <input type="search" id="searchInput" placeholder="Buscar por nome, stack, cliente…" aria-label="Buscar no portfólio">
    </div>

    <nav class="pf-filters" aria-label="Categorias">
      <button class="chip is-active" data-filter="all">Tudo</button>
      <button class="chip" data-filter="apps">Aplicativos & Sistemas</button>
      <button class="chip" data-filter="automation">Automação</button>
      <button class="chip" data-filter="bi">Dashboards & BI</button>
    </nav>
  </header>

  <main class="pf-main">
    <!-- GRID de cards (o JS injeta/filtra por aqui) -->
    <section class="portfolio-grid" id="portfolioGrid" aria-live="polite">

      <!-- EXEMPLOS de cards (adicione mais à vontade).
           Os dados do painel vêm dos data-* do card. -->
      <article class="project-card"
        data-id="p1"
        data-category="automation"
        data-title="Robotização de Propostas"
        data-client="ACME"
        data-tech="Make, Power Automate, GSheets"
        data-description="Fluxo ponta-a-ponta: captação, aprovação e disparos."
        data-link="https://exemplo.com/projeto-1">
        <div class="thumb">
          <img src="../assets/img/dash.jpg" alt="Robotização de Propostas" onerror="this.style.opacity=0">
        </div>
        <h3>Robotização de Propostas</h3>
        <p class="meta">ACME • Make • Power Automate • GSheets</p>
      </article>

      <article class="project-card"
        data-id="p2"
        data-category="apps"
        data-title="Painel de Vendas"
        data-client="Loja XYZ"
        data-tech="Looker Studio, BigQuery"
        data-description="KPIs e acompanhamento diário de vendas por canal."
        data-link="https://exemplo.com/projeto-2">
        <div class="thumb">
          <img src="../assets/img/painel.jpg" alt="Painel de Vendas" onerror="this.style.opacity=0">
        </div>
        <h3>Painel de Vendas</h3>
        <p class="meta">Loja XYZ • Looker Studio • BigQuery</p>
      </article>

      <article class="project-card"
        data-id="p3"
        data-category="apps"
        data-title="ERP Lite"
        data-client="Distribuidora Alfa"
        data-tech="Node, React, Postgres"
        data-description="ERP leve com cadastros, pedidos e relatórios essenciais."
        data-link="https://exemplo.com/projeto-3">
        <div class="thumb">
          <img src="../assets/img/erp.jpg" alt="ERP Lite" onerror="this.style.opacity=0">
        </div>
        <h3>ERP Lite</h3>
        <p class="meta">Distribuidora Alfa • Node • Postgres • React</p>
      </article>

      <!-- O painel de detalhes é injetado via JS logo após o card clicado -->
    </section>
  </main>

  <!-- TEMPLATE do painel inline (desktop). O JS clona e preenche. -->
  <template id="detailsTemplate">
    <aside class="project-details" role="region" aria-label="Detalhes do projeto">
      <button class="close-details" aria-label="Fechar detalhes">×</button>
      <div class="details-media">
        <img class="details-img" alt="">
      </div>
      <div class="details-info">
        <h2 class="details-title"></h2>
        <p><strong>Cliente:</strong> <span class="details-client"></span></p>
        <p><strong>Categoria:</strong> <span class="details-category"></span></p>
        <p><strong>Tecnologias:</strong> <span class="details-tech"></span></p>
        <p class="details-desc"></p>
        <div class="details-actions">
          <a class="btn btn-outline" target="_blank" rel="noopener">Ver projeto</a>
          <a class="btn" href="../index.html#contato">Solicitar orçamento</a>
        </div>
      </div>
    </aside>
  </template>

  <!-- MODAL (mobile) -->
  <div class="pf-modal" id="projectModal" aria-hidden="true" role="dialog" aria-modal="true" aria-label="Detalhes do projeto">
    <div class="pf-modal__backdrop" data-close-modal></div>
    <div class="pf-modal__dialog" role="document">
      <button class="pf-modal__close" aria-label="Fechar" data-close-modal>×</button>
      <div class="pf-modal__content">
        <!-- O JS reaproveita o mesmo template acima para preencher aqui -->
        <div class="modal-body"></div>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="../assets/js/portifolio.js"></script>
</body>
</html>
